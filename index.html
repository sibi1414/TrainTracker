<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Tracker</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class = "jumbotron">
					<h1 class="text-center">King's Cross Station Train Scheduler</h1>
					<h2 class="text-center">Platform 9 3/4</h2>
				</div>
			</div>
		</div>
		<div class"container schedule-container">
		<div class = "row">
			<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
						<table class = "table">
							<thead>
			 				 	<tr>
				 				    <th>Train Name</th>
				  					<th>Destination</th>
				    				<th>Frequency (min)</th>
				    				<th>Next Arrival</th>
				    				<th>Minutes Away</th>
			 					</tr>
			 				</thead>
			 				<tbody id ="tableBody">
			   					
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
						<form>
							<div class = "form-group">
								<label for = "trainName">Train Name</label>
								<input type = "text" id ="trainName" class = "form-control">
								<label for = "trainDest">Destination</label>
								<input type = "text" id ="trainDest" class = "form-control">
								<label for = "trainFirst">First Train Time (HH:mm - military time)</label>
								<input type = "text" id ="trainFirst" class = "form-control">
								<label for = "trainFreq">Frequency (min)</label>
								<input type = "text" id ="trainFreq" class = "form-control">
								<br />
								<input type = "button" class = "btn btn-primary" value = "Submit" id = "trainSubmit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src = "assets/javascript/javascript.js"></script>
</body>
</html>
